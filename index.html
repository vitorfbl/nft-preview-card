<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <img  id="over" class="product" src="/images//image-equilibrium.jpg" alt="equilibrium" width="300px" height="300px">
      <h1 class="title">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <img class="ethereum" src="/images/icon-ethereum.svg" alt="ethereum" width="11px" height="18px">
      <h2 style="color: hsl(178, 100%, 50%);">0.041 ETH</h2>
      <img class="clock" src="/images/icon-clock.svg" alt="clock">
      <img class="avatar" src="/images/image-avatar.png" alt="" width="40px" height="40px">
      <h1 class="name">Creation of <a href="">Jules Wyvern</a></h1>
      <span></span>
      <div id="rmv" class="viewer hidden">
      <img class="view" src="/images/icon-view.svg" alt="view" wid>
      </div>
      <h3 class="time">3 days left</p>
     
    </div>
  </div>
  <div class="attribution" style="color: white;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vitorfbl">vitorfbl</a>.
  </div>
</body>
<script>
  const rmv = document.getElementById("rmv")
  const sla = document.getElementById("over")
  sla.onmouseover = function(){
    rmv.classList.remove("hidden")
  }
  sla.onmouseout = function(){
    rmv.classList.add("hidden")
  }
</script>

</html>
